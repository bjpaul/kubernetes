apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: base-ingress
  annotations:
    kubernetes.io/ingress.class: "my-custom-ingress"
    nginx.org/ssl-services: "ssl-svc"
    nginx.org/websocket-services: "ws-svc"
    nginx.com/health-checks: "true"
spec:
  tls:
  - hosts:
    - demo-kube.com
    secretName: cert.demo-kube.com
  rules:
  - host: demo-kube.com
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 3000
      - path: /reader
        backend:
          serviceName: reader
          servicePort: 8080
      - path: /writer
        backend:
          serviceName: writer
          servicePort: 8081