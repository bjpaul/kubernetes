nameOverride: ""
fullnameOverride: ""
ingress:
  enabled: true
  annotations: 
    # kubernetes.io/ingress.class: "nginx"
    nginx.org/ssl-services: "ssl-svc"
    nginx.org/websocket-services: "ws-svc"
    nginx.org/rewrites: "serviceName=frontend rewrite=/"
  hosts:
    - host: demo-kube.com
      paths: 
        - path: /
          service: frontend
          port: 3000
        - path: /reader
          service: reader
          port: 8080
        - path: /writer
          service: writer
          port: 8081
  tls:
   - secret:
       name: cert.demo-kube.com
       crt: 
       key: 
     hosts:
       - demo-kube.com
